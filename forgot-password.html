<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Left side - Form -->
            <div class="col-12 col-md-6 col-lg-5 col-xl-4 d-flex align-items-center">
                <div class="w-100 p-3 p-md-4 p-xl-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-lock icon-lock"></i>
                                <h2 class="mt-3">Forgot Password?</h2>
                                <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
                            </div>
                            
                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" 
                                               placeholder="Enter your email address" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    Reset Password
                                </button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <a href="index.html" class="back-to-login">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Background/Image -->
            <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-flex bg-auth">
                <div class="auth-content p-4 d-flex flex-column justify-content-center">
                    <h1 class="text-white mb-4">Password Recovery</h1>
                    <p class="text-white-50">Don't worry! It happens to the best of us. We'll help you reset your password.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Add your password reset logic here
            alert('Password reset instructions have been sent to: ' + email);
        });
    </script>
</body>
</html>
