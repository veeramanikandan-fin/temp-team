<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="forgot-password.css"
</head>
<body>
    <div class="forgot-password-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <i class="fas fa-lock icon-lock mb-3"></i>
                            <h3 class="mb-3">Forgot Password?</h3>
                            <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="forgotPasswordForm">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="Enter your email address" required>
                                </div>
                                <button type="submit" class="btn btn-reset">
                                    Reset Password
                                </button>
                            </form>
                            <div class="text-center mt-4">
                                <a href="#" class="back-to-login">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code-here.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Add your password reset logic here
            alert('Password reset instructions have been sent to: ' + email);
        });
    </script>
</body>
</html>
